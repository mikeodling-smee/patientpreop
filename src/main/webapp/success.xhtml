<?xml-stylesheet href="xsltforms-svn/xsltforms/xsltforms.xsl" type="text/xsl"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:xf="http://www.w3.org/2002/xforms"
      xmlns:ev="http://www.w3.org/2001/xml-events">
   <head>
      <title>Your assessment has been submitted</title>
      <style type="text/css">
             body { padding: 10px; background-color: white; font-family: verdana, sans}
             .property { font-weight: bold;}
             .group-heading { font: 1.2em; font-weight: bold; color: darkblue; margin-top: 15px; margin-bottom: 6px;}
             .section { margin: 10px; padding: 10px; background-color: beige; display: block; border: 1px dotted;}
             .control { margin: 10px; display: block;}
             .guidance { color: #848484; font-style: italic;}
             .inline-question {padding-bottom: 20px; display: block;}
             .xforms-value {margin-right: 5px;}
             textarea.xforms-value, xforms-textarea, wcp-textarea {width: 500px; height: 120px;}
             .input-seperate-line, .output-seperate-line {display:block;}
             .aligned-label { display: block; text-align:left; font-size: 0.9em; font-style: italic; color: #666;}
             .xforms-item { float: left; margin-right: 10px; margin-top: 5px;}
      </style>
   </head>
   <body>
        <img src="logo.png"></img>
        <div class="section">
            <p class="guidance">Thank you.<br/><br/>Your completed assessment has been forwarded to the surgeon. If they have any further questions they will be in touch with you.</p>
        </div>
   </body>
</html>
